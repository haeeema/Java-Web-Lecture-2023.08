<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Progress bars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid p-3 bg-primary text-white text-center">
            <h1>My bootstrap page</h1>
            <p>Progress bars</p>
        </div>
        <div class="container mt-5">
            <h2>Colored Progress Bars</h2>
            <p>Use any of the contextual color classes to change the color of the progress bar:</p>
            <!-- Blue -->
            <div class="progress">
                <div class="progress-bar" style="width: 10%"></div>
            </div>
            <br />

            <!-- Green -->
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 20%"></div>
            </div>
            <br />

            <!-- Turquoise -->
            <div class="progress">
                <div class="progress-bar bg-info" style="width: 30%"></div>
            </div>
            <br />

            <!-- Orange -->
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 40%"></div>
            </div>
            <br />

            <!-- Red -->
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 50%"></div>
            </div>
            <br />

            <!-- White -->
            <div class="progress border">
                <div class="progress-bar bg-white border" style="width: 60%"></div>
            </div>
            <br />

            <!-- Grey -->
            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 70%"></div>
            </div>
            <br />

            <!-- Light Grey -->
            <div class="progress border">
                <div class="progress-bar bg-light" style="width: 80%"></div>
            </div>
            <br />

            <!-- Dark Grey -->
            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 90%"></div>
            </div>
            <div class="row mt-5 text-center border">
                <h2>3color LED</h2>
                <div class="col-2"></div>
                <div class="col-8">
                    <table class="table">
                        <tr>
                            <th width="20%">color</th>
                            <th width="80%">bright</th>
                        </tr>
                        <tr>
                            <td><span class="text-danger">RED</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" style="width: 50%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="text-success">GREEN</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 50%"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="text-primary">BLUE</span></td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar bg-primary" style="width: 70%"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
</html>
