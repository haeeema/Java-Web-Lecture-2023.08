<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formPractice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            * {
                font-family: "Nato Sans KR", sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid p-3 bg-primary text-white text-center">
            <h1>My bootstrap page</h1>
            <p>formPractice</p>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form action="/demo/bs/login" method="post">
                        <table class="table table-borderless">
                            <h4>회원 가입</h4>
                            <tr>
                                <td style="width: 30%"><label class="col-form-label">사용자 ID</label></td>
                                <td style="width: 70%"><input type="text" name="text" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label">패스워드</label></td>
                                <td><input type="password" name="password" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label">패스워드 확인</label></td>
                                <td><input type="password" name="password" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label">이름</label></td>
                                <td><input type="text" name="name" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td><label class="col-form-label">이베일</label></td>
                                <td><input type="email" name="email" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" class="btn btn-primary">제출</button>
                                    <button type="submit" class="btn btn-secondary">취소</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
