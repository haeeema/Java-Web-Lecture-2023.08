<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style control</title>
    <script>
        window.onload = function() {
            // Create tag in JS.
            let div = "";
            for (let i = 0; i < 256; i++)
                div += "<div></div>"
            document.body.innerHTML = div;

            // Style
            let divs = document.querySelectorAll("div");
            for (let i = 0; i < 256; i++) {
                let div = divs[i];
                div.style.height = "2px";
                div.style.backgroundColor = `rgb(${255-i}, ${255-i}, 50)`;
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
