<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document object choice</title>
    <script>
        function handler() {
            // First h1 tag only.
            document.querySelector("h1").style.backgroundColor = "orange";

            // All of h1 tag.
            let h1Array = document.querySelectorAll("h1");
            for (let h1 of h1Array)
                h1.style.color = "blue";

            // "header1" class only.
            let header1Array = document.querySelectorAll(".header1");
            for (let h1 of header1Array)
                h1.style.backgroundColor = "yellow";

            // "header1" id only.
            document.querySelector("#header1").innerHTML = "From JavaScript";
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1>Header 1</h1>
    <h1 class="header1">Header 2</h1>
    <h1 id="header1">Header 3</h1>
    <h1 class="header1">Header 4</h1>
    <button onclick="handler()">Go!!!</button>
</body>
</html>
