<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script>
        function toDigit(num) {
            return (num < 10) ? "0" + num : Sting(num); 
        }
        function myDatetime(dt) {
            return `${dt.getFullYear()}-${toDigit(dt.getMonth() + 1)}-${toDigit(dt.getDate())}` + `${toDigit(dt.getHours())}:${toDigit(dt.getMinutes)}:${toDigit(dt.getSeconds)}`
        }
        window.onload = () => {
            setInterval(() => {
                let now = new Date();
                let dateTimeStr = myDatetime(now);
                let dateStr = dateTimeStr.substring(0, 10);
                let timeStr = dateTimeStr.substring(11);
                document.getElementById("date").innerHTML = dateStr;
                document.getElementById("time").innerHTML = timeStr;
            }, 1000);
        }
    </script>
</head>
<body style="margin: 40px;">
    <div style="text-align: center;">
        <h2 id="date"></h2>
        <hr>
        <h1 id="time"></h1>
    </div>
</body>
</html>
