<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order error</title>
    <script>
        function handler() {
            document.querySelector("h1").style.color = "tomato";
            document.querySelector("h2").style.backgroundColor = "teal";
        }
    </script>
</head>
<body onload="handler()">
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
