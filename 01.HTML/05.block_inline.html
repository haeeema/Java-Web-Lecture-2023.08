    <title>Block/Inline</title>
</head>
<body>
    <h1>Block</h1><p>Paragraphs is block tag.</p>
    <div>
        div is block tag too.
    </div>
    <br>
    <h1>Inline</h1>
    <p>They do not force the text after them to a new line. An <span style="color: tomato; background-color: teal;">anchor</span> (or link) is an example of an inline element.</p>
